<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Smart Voice</title>
	<!--[if lt IE 9]>
  		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<![endif]-->
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/
	animate.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
	<style type="text/css">
		.page-loading {
			display: block;
			position: fixed;
			left: 0px;
			top: 0px;
			width: 100%;
			height: 100%;
			z-index: 9999;
			background: url(./loading.gif) center no-repeat #fff;
		}
	</style>
</head>
<body>
	<div class="page-loading"></div>
	<div id="root"></div>
</body>
<script>
	$(window).on('load',function() {
		$(".page-loading").fadeOut('slow');
	});
	$(document).ready(function(){
		$('.animation').each(function(){
			var waypoint = new Waypoint({
				element:this,
				handler: function(direction){
					var animation = $(this.element).attr('data-animation');
					console.log('animation');
					$(this.element).css('opacity','1');
					$(this.element).addClass('animated '+animation);
				},
				offset:'75%'
			})
		})
	});
</script>
</html>
